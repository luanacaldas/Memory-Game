<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"/>
    <link href="https://allfont.net/allfont.css?fonts=shrek" rel="stylesheet" type="text/css" />

    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap">
        <header>
            <h1>Memory Game</h1>

            <div class="audio">
                <img src="./assets/loudspeaker.svg" alt="auto falante">

                <audio loop>
                    <source src="./music/smash-mouth-all-star.mp3" type="audio/mpeg">
                </audio>
            </div>
        </header>

        <main>
            <section class="punctuation">
                <p>Acertos: <span id="hits">0</span></p>
                <p>Erros: <span id="mistakes">0</span></p>
            </section>

            <section id="grid">
            </section>
        </main>

    </div>

    <div class="modal">
        <h3>Fim de Jogo</h3>

        <section class="punctuation"></section>

        <p class="message">Precisa melhorar sua mem√≥ria</p>

        <button class="button">Jogar novamente</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
